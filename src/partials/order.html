<section class="order">
  <div class="container order__container">
    <div class="order__left">
      <h2 class="order__title">Запишіться на курс зі знижкою 10%</h2>
      <p class="order__descr">Акція діє до 10 березня 2022 року</p>
    </div>
    <div class="order__right">
      <form action="#" class="form order__form">
        <label class="form__label">
          <input type="text" name="name" class="input-reset form__input input-name" placeholder="Ім'я">
        </label>

        <label class="form__label">
          <input type="tel" name="tel" class="input-reset form__input input-tel" placeholder="Телефон">
        </label>

        <label class="form__label">
          <input type="email" name="email" class="input-reset form__input input-email" placeholder="E-mail">
        </label>
        <button class="btn-reset btn btn--dark form__btn">Оформити заявку</button>
      </form>
    </div>
  </div>
</section>
